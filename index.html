<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Processing</h1>
        <form id="imageForm">
            <div class="form-group">
                <label for="image1">Select User Image:</label>
                <input type="file" id="image1" name="user_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="image2">Select Cloth Image:</label>
                <input type="file" id="image2" name="user_cloth" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result">
            <h2>Output Image:</h2>
            <img id="outputImage" alt="Output will appear here">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
